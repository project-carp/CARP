<!-- Page Wrapper -->

<div id="wrapper" [class.wrapper-expanded]="isMenuExpanded">
    <!-- Topbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <i class="icon-menu" (click)="isMenuExpanded=!isMenuExpanded;"></i>
                <a class="navbar-brand" href="#"><img src="/images/logo.png" width="75px" height="50px"/></a>
            </div>
            <ul class="nav navbar-nav">
                <li>
                    <a [routerLink]="['/loginPage']">
                        <div class="top-menu-element">Sign in</div>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/registrationPage']">
                        <div class="top-menu-element">Sign up</div>
                    </a>
                </li>
                <li>
                    <a [routerLink]="['/logoutPage']">
                        <div class="top-menu-element">Logout</div>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Sidebar -->
    <div id="sidebar-wrapper" [class.expanded-sidebar]="isMenuExpanded">
        <div class="customer-info">
            <div class="customer-info-logo">
                <i><img src="/images/user.png"/></i>
            </div>
            <div class="customer-info-text" [class.customer-info-text-expanded]="isMenuExpanded">
                <h1>FirstName LastName</h1>
                <h2>email@adress.com</h2>
            </div>
        </div>

        <div class="line"></div>

        <ul class="sidebar-nav">
            <h3>EXPLORE</h3>
            <a href="#">
                <li>
                    <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                    <span class="sidebar-button-name" [class.expanded-sidebar]="isMenuExpanded">Dashboard</span>
                </li>
            </a>
            <a href="#">
                <li>
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                    <span class="sidebar-button-name" [class.expanded-sidebar]="isMenuExpanded">Maps</span>
                </li>
            </a>
            <a href="#">
                <li>
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    <span class="sidebar-button-name" [class.expanded-sidebar]="isMenuExpanded">Chat</span>
                </li>
            </a>
            <a href="#">
                <li>
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                    <span class="sidebar-button-name" [class.expanded-sidebar]="isMenuExpanded">Services</span>
                </li>
            </a>
            <a href="#">
                <li>
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    <span class="sidebar-button-name" [class.expanded-sidebar]="isMenuExpanded">Contact</span>
                </li>
            </a>
        </ul>
    </div>
    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid" [class.container-fluid-expanded]="!(isMenuExpanded)">
            <div class="row">
                <div class="col-lg-12">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>

</div>
