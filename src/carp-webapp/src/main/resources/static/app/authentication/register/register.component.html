<div>
    <h1>Registration</h1>
    <form role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input #email type="text" class="form-control" id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input #password type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button class="btn btn-primary" type="button" (click)="addNerUser(email.value, password.value)">Register</button>
    </form>
</div>
